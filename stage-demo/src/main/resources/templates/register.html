<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registration and Login System</title>
    <!-- Link to Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}"
          >Registration and Login System</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/login}"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br /><br /><br />
    <div class="container">
      <div class="row col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Registration</h2>
          </div>
          <!-- Success Message -->
          <div th:if="${param.success}">
            <div class="alert alert-info">
              You have successfully registered for our app!
            </div>
          </div>
          <div class="card-body">
            <!-- Registration Form -->
            <form
              method="post"
              th:action="@{/register/save}"
              th:object="${user}"
            >
              <div class="form-group mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                  placeholder="Enter first name"
                  th:field="*{firstName}"
                />
                <p
                  th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}"
                  class="text-danger"
                ></p>
              </div>

              <div class="form-group mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control"
                  placeholder="Enter last name"
                  th:field="*{lastName}"
                />
                <p
                  th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}"
                  class="text-danger"
                ></p>
              </div>

              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  placeholder="Enter email address"
                  th:field="*{email}"
                />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="text-danger"
                ></p>
              </div>

              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter password"
                  th:field="*{password}"
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="text-danger"
                ></p>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
                <span
                  >Already registered?
                  <a th:href="@{/login}">Login here</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Link to Bootstrap JS (optional if you need JavaScript features) -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXlEC3o/U3rYkq/7LPO5KnebgIfj8BKLvWkUw+MvVx4Um/h3ims23RMp3z7p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWi3Rq6WbTNIN/yD9lzzI5ogxftwK6muaUORgAo4YpZz0kjo5VB4RG72h7"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
